<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Library Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #6D28D9;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1F2937;
        }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background-color: #111827;
        }
        .movie-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="text-white">

    <!-- Navigation Bar -->
    <header class="bg-gray-900 shadow-lg sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <span class="text-2xl font-bold text-indigo-400">MovieVault</span>
                </div>
                
                <nav class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-150">Home</a>
                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-150">About</a>
                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-150">Contact</a>
                </nav>

                <div class="flex-1 max-w-lg mx-4">
                    <div class="relative">
                        <input
                            type="text"
                            id="searchBar"
                            placeholder="Search for a movie title..."
                            class="w-full pl-10 pr-4 py-2 text-sm text-white bg-gray-700 border border-gray-600 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                            onkeyup="filterMovies()"
                        >
                        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-extrabold text-indigo-300 mb-6 border-b border-gray-700 pb-2">Your Google Drive Movie Library</h1>
        
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="text-center py-20">
            <div class="inline-block loading">
                <svg class="animate-spin h-12 w-12 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            <p class="text-gray-400 mt-4">Loading movies from Firebase...</p>
        </div>

        <!-- Movie List Container (Grid) -->
        <div id="movieList" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6 hidden">
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="hidden text-center py-20">
            <p class="text-xl text-gray-400">No movies found matching your search. Try a different title!</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden text-center py-20">
            <p class="text-xl text-red-400">Failed to load movies. Please check your connection.</p>
        </div>

        <!-- Admin Panel (Toggle) -->
        <div class="mt-12 border-t border-gray-700 pt-8">
            <button onclick="toggleAdminPanel()" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition duration-150">
                Toggle Admin Panel
            </button>
            
            <div id="adminPanel" class="hidden mt-6 bg-gray-800 rounded-xl p-6 border border-gray-700">
                <h2 class="text-2xl font-bold text-indigo-300 mb-4">Add New Movie</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="newTitle" placeholder="Movie Title" class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <input type="number" id="newYear" placeholder="Year" class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <input type="text" id="newPoster" placeholder="Poster URL" class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <input type="text" id="newDriveId" placeholder="Google Drive File ID" class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <button onclick="addMovie()" class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition duration-150">
                    Add Movie to Firebase
                </button>
                <div id="adminMessage" class="mt-4 text-sm"></div>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAsRmqn4UU6Ots1Yx8m69T6gHAgEeQGcW8",
            authDomain: "watch-together-80f0e.firebaseapp.com",
            databaseURL: "https://watch-together-80f0e-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "watch-together-80f0e",
            storageBucket: "watch-together-80f0e.firebasestorage.app",
            messagingSenderId: "1091604037251",
            appId: "1:1091604037251:web:d59e47e5ce5ccc479be5b6",
            measurementId: "G-R8PDK3MTS4"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let movies = [];
        let filteredMovies = [];

        const movieListContainer = document.getElementById('movieList');
        const searchBar = document.getElementById('searchBar');
        const noResultsMessage = document.getElementById('noResults');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');

        /**
         * Loads movies from Firebase Realtime Database
         */
        function loadMoviesFromFirebase() {
            const moviesRef = database.ref('movies');
            
            moviesRef.on('value', (snapshot) => {
                const data = snapshot.val();
                
                if (data) {
                    movies = Object.keys(data).map(key => ({
                        id: key,
                        ...data[key]
                    }));
                    
                    filteredMovies = [...movies];
                    renderMovies(filteredMovies);
                    loadingIndicator.classList.add('hidden');
                    movieListContainer.classList.remove('hidden');
                } else {
                    // No movies in database yet
                    movies = [];
                    filteredMovies = [];
                    loadingIndicator.classList.add('hidden');
                    noResultsMessage.classList.remove('hidden');
                    noResultsMessage.querySelector('p').textContent = 'No movies in database. Use the admin panel to add some!';
                }
            }, (error) => {
                console.error('Firebase error:', error);
                loadingIndicator.classList.add('hidden');
                errorMessage.classList.remove('hidden');
            });
        }

        /**
         * Renders the list of movies to the UI
         */
        function renderMovies(moviesToDisplay) {
            movieListContainer.innerHTML = '';

            if (moviesToDisplay.length === 0) {
                noResultsMessage.classList.remove('hidden');
                noResultsMessage.querySelector('p').textContent = 'No movies found matching your search. Try a different title!';
            } else {
                noResultsMessage.classList.add('hidden');
                
                moviesToDisplay.forEach(movie => {
                    const driveUrl = movie.driveId 
                        ? `https://drive.google.com/file/d/${movie.driveId}/preview`
                        : '#';
                    
                    const movieCardHtml = `
                        <div class="movie-card bg-gray-800 rounded-xl overflow-hidden cursor-pointer shadow-xl border border-gray-700">
                            <img 
                                src="${movie.posterUrl || 'https://placehold.co/200x300/6D28D9/ffffff?text=' + encodeURIComponent(movie.title)}" 
                                alt="${movie.title} Poster" 
                                class="w-full h-auto object-cover border-b border-gray-700"
                                onerror="this.onerror=null; this.src='https://placehold.co/200x300/000000/FFFFFF?text=No+Poster'"
                            >
                            
                            <div class="p-3">
                                <h3 class="text-lg font-semibold truncate text-indigo-300">${movie.title}</h3>
                                <p class="text-sm text-gray-400 mt-1">Year: ${movie.year || 'N/A'}</p>
                                <button 
                                    onclick="watchMovie('${movie.driveId}', '${movie.title}')"
                                    class="mt-3 w-full bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium py-1.5 rounded-lg transition duration-150"
                                >
                                    Watch Now
                                </button>
                            </div>
                        </div>
                    `;
                    movieListContainer.innerHTML += movieCardHtml;
                });
            }
        }

        /**
         * Filters movies based on search input
         */
        function filterMovies() {
            const searchTerm = searchBar.value.toLowerCase();
            filteredMovies = movies.filter(movie => 
                movie.title.toLowerCase().includes(searchTerm)
            );
            
            renderMovies(filteredMovies);
        }

        /**
         * Opens the movie in Google Drive viewer
         */
        function watchMovie(driveId, title) {
            if (!driveId) {
                alert('No Google Drive link available for this movie.');
                return;
            }
            
            const driveUrl = `https://drive.google.com/file/d/${driveId}/preview`;
            window.open(driveUrl, '_blank');
        }

        /**
         * Toggles admin panel visibility
         */
        function toggleAdminPanel() {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('hidden');
        }

        /**
         * Adds a new movie to Firebase
         */
        function addMovie() {
            const title = document.getElementById('newTitle').value.trim();
            const year = document.getElementById('newYear').value.trim();
            const posterUrl = document.getElementById('newPoster').value.trim();
            const driveId = document.getElementById('newDriveId').value.trim();
            const adminMessage = document.getElementById('adminMessage');

            if (!title || !driveId) {
                adminMessage.innerHTML = '<p class="text-red-400">Title and Drive ID are required!</p>';
                return;
            }

            const newMovieRef = database.ref('movies').push();
            newMovieRef.set({
                title: title,
                year: year || null,
                posterUrl: posterUrl || null,
                driveId: driveId
            })
            .then(() => {
                adminMessage.innerHTML = '<p class="text-green-400">Movie added successfully!</p>';
                // Clear form
                document.getElementById('newTitle').value = '';
                document.getElementById('newYear').value = '';
                document.getElementById('newPoster').value = '';
                document.getElementById('newDriveId').value = '';
            })
            .catch((error) => {
                adminMessage.innerHTML = `<p class="text-red-400">Error: ${error.message}</p>`;
            });
        }

        // Load movies when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadMoviesFromFirebase();
        });
    </script>
</body>
</html>
